<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style3.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
	<title>Sign Up | Dribble</title>
</head>
<body>
	
	<header>
		<h2 class="dribble">dribble</h2>
		<div class="heading">
		<p>Discover the world's top<br>Designers &amp Creatives</p>
		</div>
	</header>
		<div class="login_heading">
			<h3>Sign Up to Dribble</h3>
		</div>

  <div class="container">
	<form>

		<div class="userDetails">
			<div class="details">
			<div class="input_box">
				<label for="name">Name</label>
				<input type="text" name="name"  id="name" required>
			</div>

			<div class="input_box">
				<label for="username">Username</label>
				<input type="text" name="username"  id="username" required>
			</div>
			</div>
			<div class="user">
			<div class="input_box">
				<label for="email">Email</label>
				<input type="email" name="email" id="email"  required>
			</div>

			<div class="input_box">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="6+ characters" required>
			</div>
			</div>
		</div>
	</form>
		<form>
			<div class="agree">
				<div>
					<input type="checkbox" name="agree">
					<div class="termsConditions">
						<p>
						Creating an account means youâ€™re okay with our <a href="">Terms of<br />
						Service, Privacy Policy,</a> and our default <a href="">Notification Settings.</a>
						</p>
					</div>
				</div>
				<div class="btn">
					<input type="button" value="Create Account">
				</div>
				<div class="reCAPTCHA">
					<p>This site is protected by reCAPTCHA and the Google Privacy <a href="">Policy</a>
					<br />and <a href="">Terms of Service</a> apply.
					</p>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
